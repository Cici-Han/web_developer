<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname" required> <br>
        <label for="last">Last Name</label>
        <input type="text" id="last" name="lastname" required>
        <p>Select a Race:</p>
        <label for="funrun">Fun Run 5K</label>
        <input type="radio" name="race" id="funrun" value="funrun"> <br>
        <label for="half">Half Marathon</label>
        <input type="radio" name="race" id="half" value="half"> <br>
        <label for="full">Full Marathon</label>
        <input type="radio" name="race" id="full" value="full"> <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required> <br>

        <label for="division">Select Age Group</label>
        <select name="division" id="division">
            <option value="kids">under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>
        <br>
        <button>Register</button>
    </form>

</body>

</html>
